<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>来自网易云音乐的评论</title>
  <style>
    body { background:#E5E6D0; margin: 0 auto； }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    .comment-page { width: 100vw; overflow: hidden; }
    h3 { margin: 30px auto 40px;text-align: center; }
    .comment-container { position:relative; max-width:500px; margin:18px auto; }
    .avatar { box-sizing: content-box;position:absolute; top:6px; left: 0; width:20px; height:20px; padding: 4px; background:#E5E6D0;  border-radius:50%; }
    .avatar a { display:block; width:20px; height:20px; background:#01cc01; padding: 10px; border-radius:50%; }
    .comment { margin: 0 8px 0 16px; padding:10px 10px 10px 30px;min-height:40px; background: #F0F0E3; color: #696A52; border-radius: 5px; box-sizing: border-box; box-shadow: 0 1px 2px rgba(0,0,0,.17), 0 1px 0 rgba(255,255,255,.75) inset;}
    .comment .from { text-align: right; margin-top: 10px; }
  </style>
  <script>
    fetch('./comment.json')
      .then(res => res.json())
      .then(json => showcomment(json))

      function showcomment(comments) {
        document.querySelector('#comments').innerHTML = comments.map(comment =>
          `<div class="comment-container">
            <div class="avatar">
              <a href="#logo" >${comment.avatar?comment.avatar:''}</a>
            </div>
            <div class="comment">
              <div>${comment.comment}</div>
              <div class="from">《${comment.music}》${comment.name}--${comment.like}❤</div>
            </div>
          </div>`
        ).join('')
      }
  </script>

</head>
<body>
  <div class="comment-page">
    <H3>来自网易云音乐的评论</H3>
    <div id="comments">
  </div>
  </div>
</body>
</html>
