<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body { background:#E5E6D0; }
    .comment-container {
      position:relative; width:400px; margin:18px auto;
    }
    .avatar {
      position:absolute; top:20px; width:31px; height:31px; padding:5px; background:#E5E6D0;border-radius:50%;
    }
    .avatar a {
      display:block; width:31px; height:31px; background:#01cc01; border-radius:50%;
    }
    .comment {
      margin-left:20px;padding:10px 10px 10px 30px;min-height:40px;
      background: #F0F0E3;
      color: #696A52;
      border-radius: 5px;
      box-shadow: 0 1px 2px rgba(0,0,0,.17), 0 1px 0 rgba(255,255,255,.75) inset;
    }
    .comment .from {
      text-align: right;
      margin-top: 10px;
    }
  </style>
  <script>
    fetch('./comment.json')
      .then(res => res.json())
      .then(json => showcomment(json))

      function showcomment(comments) {
        document.querySelector('#comments').innerHTML = comments.map(comment =>
          `<div class="comment-container">
            <div class="avatar">
              <a href="#logo" >${comment.avatar?comment.avatar:''}</a>
            </div>
            <div class="comment">
              <div>${comment.comment}</div>
              <div class="from">来自网易云${comment.name}--${comment.like}❤</div>
            </div>
          </div>`
        ).join('')
      }
  </script>

</head>
<body>
  <div id="comments"></div>
</body>
</html>
